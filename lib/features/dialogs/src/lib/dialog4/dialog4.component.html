<h1>Dialog4 ngx-mask</h1>
<form form [formGroup]="dialogFormGroup">
  <label>Price (de):</label>
  <input
    [formControl]="dialogFormGroup.controls.dePrice"
    [mask]="'separator.' + deLocaleSettings.priceDecimals"
    [thousandSeparator]="deLocaleSettings.thousand"
    [suffix]="deLocaleSettings.currencyPosition === 'suffix' ? ' ' + deLocaleSettings.currencySymbol : ''"
    [prefix]="deLocaleSettings.currencyPosition === 'prefix' ? deLocaleSettings.currencySymbol + ' ' : ''" />

  <label>Price (us):</label>
  <input
    [formControl]="dialogFormGroup.controls.usPrice"
    [mask]="'separator.' + usLocaleSettings.priceDecimals"
    [thousandSeparator]="usLocaleSettings.thousand"
    [suffix]="usLocaleSettings.currencyPosition === 'suffix' ? ' ' + usLocaleSettings.currencySymbol : ''"
    [prefix]="usLocaleSettings.currencyPosition === 'prefix' ? usLocaleSettings.currencySymbol + ' ' : ''" />

  <label>Phone:</label>
  <input
    [formControl]="dialogFormGroup.controls.phone"
    mask="+00 (000) 000-0000"
    [showMaskTyped]="true"
    [dropSpecialCharacters]="true" />
</form>
<acamp-form-group-logger [formGroup]="dialogFormGroup" (resetRequested)="onResetRequest()"></acamp-form-group-logger>
